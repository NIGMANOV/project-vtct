<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <div class="row align-items-center mt-5 justify-content-between">
          <div class="col-4 d-flex align-items-center gap-3">
            <p class="fs-2 mb-0">VTCT</p>
          </div>

          <div
            class="col-4 d-flex align-items-center justify-content-end gap-3"
          >
            <a href="./addstudents.html" class="text-decoration-none"
              >Добавить участника</a
            >

            <button id="header__btn" type="button" class="btn btn-primary">
              Выйти
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- main -->
    <main class="main">
      <div class="container">
        <div class="row mt-4 align-items-center">
          <div class="col-2">
            <select class="form-select">
              <option selected>Choose status</option>
              <option value="1">Graduated</option>
              <option value="2">Studies</option>
              <option value="3">Expelled</option>
            </select>
          </div>
          <!-- Total Student -->
          <div class="col-4 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-people-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"
                />
              </svg>
              <p class="mb-0">Graduated: 997</p>
            </div>

            <div class="d-flex align-items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-fill-check"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0"
                />
                <path
                  d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"
                />
              </svg>
              <p class="mb-0">Studies: 74</p>
            </div>

            <div class="d-flex align-items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-fill-x"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"
                />
                <path
                  d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m-.646-4.854.646.647.646-.647a.5.5 0 0 1 .708.708l-.647.646.647.646a.5.5 0 0 1-.708.708l-.646-.647-.646.647a.5.5 0 0 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 .708-.708"
                />
              </svg>
              <p class="mb-0">Expelled: 16</p>
            </div>
          </div>
          <!-- Btn Excell -->
          <div class="col d-flex justify-content-end">
            <button
              id="btn-excel"
              type="button"
              class="btn btn-success align-items-center d-flex gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-file-earmark-spreadsheet"
                viewBox="0 0 16 16"
              >
                <path
                  d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V9H3V2a1 1 0 0 1 1-1h5.5zM3 12v-2h2v2zm0 1h2v2H4a1 1 0 0 1-1-1zm3 2v-2h3v2zm4 0v-2h3v1a1 1 0 0 1-1 1zm3-3h-3v-2h3zm-7 0v-2h3v2z"
                />
              </svg>
              Excel
            </button>
          </div>
        </div>
        <!-- input Search -->
        <div class="row mt-3">
          <div class="col">
            <div class="input-group flex-nowrap">
              <input
                type="text"
                id="search-input"
                class="form-control"
                aria-label="search"
                placeholder="FIO"
                name="name"
              />
              <span class="input-group-text" id="addon-wrapping">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  />
                </svg>
              </span>
            </div>
          </div>
          <div class="col">
            <div class="input-group flex-nowrap">
              <input
                type="text"
                id="search-input"
                class="form-control"
                aria-label="search"
                placeholder="Passport"
                name="passportNumber"
              />
              <span class="input-group-text" id="addon-wrapping">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  />
                </svg>
              </span>
            </div>
          </div>
          <div class="col">
            <div class="input-group flex-nowrap">
              <input
                type="text"
                id="search-input"
                class="form-control"
                aria-label="search"
                placeholder="Directions"
                name="selectDirections"
              />
              <span class="input-group-text" id="addon-wrapping">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  />
                </svg>
              </span>
            </div>
          </div>
        </div>
        <div class="row" id="page-item"></div>
        <div class="rowm mt-3">
          <div class="col-12 d-flex justify-content-center">
            <nav aria-label="navigator">
              <ul class="pagination" id="pagination"></ul>
            </nav>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
  </body>
</html>
