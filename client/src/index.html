<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container-xxl">
        <div
          class="header-wrapper mt-5 d-flex justify-content-between align-items-center"
        >
          <div class="header-logo">
            <p class="header-logo__title fs-2" class="fs-1">VTCT</p>
          </div>

          <button id="header__btn" class="btn btn-primary">Выйти</button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container-xxl">
        <div class="main-wrapper">
          <form id="add-students" action="">
            <input type="email" id="email" />
            <input type="text" id="name" />
            <input type="text" id="lastname" />
            <input type="text" id="fathername" />
            <input type="text" id="passportSeria" />
            <input type="text" id="passportNumber" />
            <div class="">
              <label for="male">male</label>
              <input class="gender" type="checkbox" id="male" name="gender" value="male" />
              <label for="female">female</label>
              <input class="gender" type="checkbox" id="female" name="gender" value="female" />
            </div>
            <button class="btn btn-primary" type="submit">Отправить</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
